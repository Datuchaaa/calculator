<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Space+Grotesk:wght@500&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@700&family=Space+Grotesk:wght@500&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
        <div class="calc-app">
          <div class="calc-settings">
            <span>calc</span>
            <div class="theme-options">
              <span>theme</span>
              <div class="theme-option">
                <label for="">1 2 3</label>
                <div class="theme-switch-btn">
                  <div class="oval-btn"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="cacl-display">
            3
          </div>




          <div class="all-bts">
            <div class="calc-btns">
              <button class="btn num">7</button>
              <button class="btn num">8</button>
              <button class="btn num">9</button>
              <button class="btn delete">DEL</button>
              <button class="btn num">4</button>
              <button class="btn num">5</button>
              <button class="btn num">6</button>
              <button class="btn">+</button>
              <button class="btn num">1</button>
              <button class="btn num">2</button>
              <button class="btn num">3</button>
              <button class="btn minus">-</button>
              <button class="btn dot">.</button>
              <button class="btn num">0</button>
              <button class="btn division">/</button>
              <button class="btn multiplying">x</button>
              
            </div>
            <div class="equals-reset-btns">
              <button class="btn reset">RESET</button>
              <button class="btn equals">=</button>
            </div>
          </div>


          
        </div>
      </div>
    </main>
  </body>
</html>
