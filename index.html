<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Space+Grotesk:wght@500&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
        <div class="calc-app">
          <div class="calc-settings">
            <span>calc</span>
            <div class="theme-options">
              <span>theme</span>
              <div class="theme-option">
                <label for="">1 2 3</label>
                <div class="theme-switch-btn">
                  <div class="oval-btn"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="cacl-display">
            399.981
          </div>
          <div class="calc-btns">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">DEL</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">/</div>
            <div class="btn">x</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
